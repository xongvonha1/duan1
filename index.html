<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The gioi di dong</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a138a350ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <ul>
          <li>
            <a href="#"
              ><img src="./img/tgdd_logo_0.png" alt="" width="200px"
            /></a>
          </li>
          <li>
            <input
              type="text"
              name="search"
              id="search"
              value=""
              placeholder="Bạn tìm gì..."
            /><i class="fa-solid fa-magnifying-glass"></i>
          </li >
          <li><a href="#"><i class="fa-solid fa-user"></i>Đăng nhập</a></li>
          <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>Giỏ hàng</a></li>
          <li id="address-form">
            <a href="#"><i class="fa-solid fa-location-dot" id="fa-location-dot"></i><button>Hà Nội <i class="fa-solid fa-angle-right" id="fa-angle-right"></i></button></i></a>
          </li>
          <div class="address-form">
            <div class="address-form-content">
              <h2>Chọn địa chỉ nhận hàng <span id="close-tab">X</span></h2>
              <p style="color: #98a2b3;">Địa chỉ đã chọn: </p> <label for="#" id="address-live"></label>
              <form action="" method="post" class="form">
                  
                  <select name="" id="">
                    <option value="#">--Chọn địa điểm</option>
                    <option value="#">Hà Nội</option>
                    <option value="#">Đà Nẵng</option>
                    <option value="#">Hồ Chí Minh</option>
                  </select>
                  <select name="" id="">
                    <option value="#">--Chọn Quận/Huyện</option>
                    <option value="#">Hoàng Mai</option>
                    <option value="#">Đống Đa</option>
                    <option value="#">Cầu Giấy</option>
                  </select>
                  <select name="" id="">
                    <option value="#">--Chọn Phường/Xã</option>
                    <option value="#">Đại Kim</option>
                    <option value="#">Vĩnh Hưng</option>
                    <option value="#">Mai Động</option>
                  </select>
                  <input type="text" placeholder="Số nhà, tên đường (không bắt buộc).">
                  <hr style="width:70%; margin: auto !important;">
                  <button type="button">Xác nhận</button>
                  
              </form>
            </div>
          </div>
        </ul>
      </div>
    </header>

    <section class="menu-bar">
      <div class="container">
        <div class="menu-bar-content">
          <ul>
            <li><a href=""><i class="fa-solid fa-mobile-screen"></i>Điện thoại</a></li>
            <li><a href=""><i class="fa-solid fa-laptop"></i>Laptop</a></li>
            <li><a href=""><i class="fa-solid fa-headphones-simple"></i>Phụ kiện<i class="fa-solid fa-sort-down"></i></a></li>
            <li><a href=""><i class="fa-regular fa-clock"></i>Smart watch</a></li>
            <li><a href=""><i class="fa-solid fa-stopwatch"></i>Đồng hồ</a></li>
            <li><a href=""><i class="fa-solid fa-tablet"></i>Tablet</a></li>
            <li><a href=""><i class="fa-solid fa-user-secret"></i>Máy cũ, thu cũ <i class="fa-solid fa-sort-down"></i></a></li>
            <li><a href=""><i class="fa-solid fa-sim-card"></i>Sim, thẻ cào</a></li>
            <li><a href=""><i class="fa-solid fa-clipboard"></i>Dịch vụ, tiện ích<i class="fa-solid fa-sort-down"></i></a></li>
            
          </ul>
        </div>
      </div>
    </section>

    <script src="./javascript/script.js"></script>
  </body>
</html>
